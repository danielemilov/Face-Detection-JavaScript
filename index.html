<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Verification</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        #videoContainer, #uploadedImageContainer, #capturedImageContainer {
            position: relative;
            margin: 10px 0;
            width: 100%;
            max-width: 360px;
        }
        video, #uploadedImage, #capturedImage {
            border: 1px solid #ddd;
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #fileUpload, #captureButton, #verifyButton {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileUpload" accept="image/*">
    <div class="label">Uploaded Image:</div>
    <div id="uploadedImageContainer">
        <img id="uploadedImage">
    </div>
    <div class="label">Camera:</div>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
    </div>
    <button id="captureButton">Capture</button>
    <div class="label">Captured Image:</div>
    <div id="capturedImageContainer">
        <img id="capturedImage">
    </div>
    <button id="verifyButton">Verify</button>
</body>
</html>
