<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Verification</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--background-color);
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .step {
            display: none;
            width: 100%;
            text-align: center;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px var(--shadow-color);
            margin-bottom: 20px;
        }

        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button, input[type="file"] {
            margin: 10px 0;
            padding: 12px 24px;
            width: 100%;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        button:hover, input[type="file"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #oval {
            width: 70%;
            height: 90%;
            border: 3px solid white;
            border-radius: 50% / 70%;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }

        #guidanceText {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
        }

        #resultMessage {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
    </style>
</head>
<body>
  <div class="container">
      <div id="step1" class="step active">
          <h2 class="step-title">Step 1: Upload Photo</h2>
          <input type="file" id="fileUpload" accept="image/*">
      </div>
      <div id="step2" class="step">
          <h2 class="step-title">Step 2: Confirm Uploaded Photo</h2>
          <div class="image-container">
              <img id="uploadedImage">
          </div>
          <button id="takePhotoButton">Take a Photo</button>
      </div>
      <div id="step3" class="step">
          <h2 class="step-title">Step 3: Capture Photo</h2>
          <div class="image-container" id="videoContainer">
              <video id="video" autoplay muted playsinline></video>
              <canvas id="videoCanvas"></canvas>
              <div id="overlay">
                  <div id="oval"></div>
              </div>
              <div id="guidanceText">Position your face in the oval</div>
          </div>
          <button id="captureButton">Capture</button>
          <button id="switchCameraButton">Switch Camera</button>
      </div>
      <div id="step4" class="step">
          <h2 class="step-title">Step 4: Confirm Captured Photo</h2>
          <div class="image-container" id="capturedImageContainer">
              <img id="capturedImage">
          </div>
          <button id="verifyButton">Verify Photo</button>
      </div>
      <div id="step5" class="step">
          <h2 class="step-title">Step 5: Verification Result</h2>
          <div id="resultMessage"></div>
          <button id="restartButton">Start Over</button>
      </div>
  </div>
</body>
</html>
